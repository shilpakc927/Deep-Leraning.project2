<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #27ae60);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn-custom {
            width: 100px;
            margin: 5px;
            border-radius: 8px;
            font-weight: bold;
        }

        .history-block {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 5px solid #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            color: #f0f0f0;
        }

        .prediction {
            font-weight: bold;
            margin-top: 8px;
        }

        hr {
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        h3 {
            font-weight: 600;
        }

        .thank-you {
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }

        .restart-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-button:hover {
            background-color: #16a085;
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 20px;
            }

            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h3 class="text-center mb-4">üì© SMS Spam Detector</h3>

    {% if exited %}
        <div class="thank-you">
            Thank you for using the app! üôè
            <form method="POST" style="margin-top: 20px;">
                <button type="submit" name="action" value="Restart" class="restart-button">Restart</button>
            </form>
        </div>
    {% else %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="sms" placeholder="Enter your SMS here..." required>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="Predict" class="btn btn-primary btn-custom">Predict</button>
                <button type="submit" name="action" value="Exit" class="btn btn-danger btn-custom"
                        onclick="return confirm('Are you sure you want to exit?');">Exit</button>
            </div>
        </form>

        {% if history %}
            <hr>
            <h5 class="text-center">Prediction History</h5>
            {% for text, result in history %}
                <div class="history-block">
                    <div><strong>Message:</strong> {{ text }}</div>
                    <div class="prediction"><strong>Result:</strong> {{ result }}</div>
                </div>
            {% endfor %}
        {% endif %}
    {% endif %}
</div>

</body>
</html>
